<p>My WishList</p>
<div class="container-fluid">

  <div class="container-fluid d-flex flex-wrap my-2">
    <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor="let music of Muxiz">
      
      <div class="card-body">
        <h5 class="card-title">Music Name : {{music.genre}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Artist : {{music.trackname}}</li>
      </ul>
      <div class="card-body">
        <div class="btn-group">
         <button class="btn btn-outline-primary mx-2" (click)="details(music)" >Details</button> 
        </div>
       <div class="btn-group">
         <button class="btn btn-outline-primary mx-2" (click)="deleteWishList(music)" >Delete</button> 
       </div>
      </div>
    </div>
  </div>
</div>
