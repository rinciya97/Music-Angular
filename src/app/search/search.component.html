<div class="container-fluid">

  <div class="container-fluid d-flex flex-wrap my-2">
    <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor="let music of arrayOfMusic">
      
      <div class="card-body">
        <h5 class="card-title">Music Name : {{music.name}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Artist : {{music.artist}}</li>
      </ul>
      <div class="card-body">
        <div class="btn-group">
         <button class="btn btn-outline-primary mx-2" (click)="wishClick(music)" >Add to wishlist</button> 
        </div>
     </div>
    </div>
  </div>
</div>
